name: Laravel Deploy (all in public_html)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: FTP Deploy to public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftp
          port: 21

          # Đẩy toàn bộ repo
          local-dir: ./

          # public_html trên host
          server-dir: ${{ secrets.FTP_PATH }}

          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/.vscode/**
            **/.idea/**
            **/.DS_Store

            # Không upload env (tạo trực tiếp trên host)
            **/.env
            **/.env.*

            # dev
            **/node_modules/**
            **/tests/**
            **/phpunit.xml
            **/README*
